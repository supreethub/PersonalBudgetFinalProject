<div class="container">
  <div class="row">
    <div class="col-md-5">
      <form #budgetForm="ngForm">
        <div class="form-group">
          <div *ngIf="notify" class="alert alert-success">
            {{ notify }}
          </div>
          <h1 class="page-title">Add Budget</h1>
          <label for="title">Title</label>
          <input
            required
            ngModel
            name="title"
            #title="ngModel"
            id="title"
            type="text"
            [(ngModel)]="formData.title"
            class="form-control"
          />
          <div class="alert alert-danger" *ngIf="title.touched && !title.valid">
            <div *ngIf="title?.errors?.required">Title is Required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="budget">Budget</label>
          <input
            required
            pattern="^[0-9]*$"
            ngModel
            name="budget"
            #budget="ngModel"
            id="budget"
            type="number"
            [(ngModel)]="formData.budgetVal"
            class="form-control"
          />
          <div
            class="alert alert-danger"
            *ngIf="budget.touched && !budget.valid"
          >
            <div *ngIf="budget?.errors?.pattern">Budget Must be Numeric</div>
            <div *ngIf="budget?.errors?.required">Budget is Required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="color">Color</label>
          <input
            placeholder="#ABCDEF"
            required
            pattern="^#([A-Fa-f0-9]{6})$"
            ngModel
            name="color"
            #color="ngModel"
            id="color"
            type="text"
            [(ngModel)]="formData.color"
            class="form-control"
          />
          <div class="alert alert-danger" *ngIf="color.touched && !color.valid">
            <div *ngIf="color?.errors?.pattern">
              Color Must be 6 Digit Hex
            </div>
            <div *ngIf="color?.errors?.required">Color is Required</div>
          </div>
        </div>
        <button
          id="button"
          (click)="submit()"
          class="btn btn-primary"
          [disabled]="!budgetForm.form.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
